<div class="container">
<div class="container">
  <h2>Low Slope Roof Calculations</h2>
  <hr>
  <form action="/action_page.php">
    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" [(ngModel)]="brand" id="brand" placeholder="" name="brand">
        </div>
        <div class="form-group">
          <label for="Warranty">Warranty</label>
          <input type="text" class="form-control" [(ngModel)]="warranty" id="warranty" placeholder="" name="warranty">
        </div>
        <div class="form-group">
          <label for="attachmentType">Attachment Type</label>
          <input type="text" class="form-control" [(ngModel)]="attachmentType" id="attachmentType" placeholder=""
                 name="attachmentType">
        </div>
        <div class="form-group">
          <label for="insulationValue">Insulation R-value</label>
          <input type="number" class="form-control" [(ngModel)]="insulationValue" id="insulationValue"
                 placeholder="Only the number for R-value"
                 name="insulationValue">
        </div>
        <div class="form-group">
          <label for="deckType">Deck Type</label>
          <input type="text" class="form-control" [(ngModel)]="deckType" id="deckType" (focusout)="typeOfScrew()" placeholder="" name="deckType">
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <label for="membraneThickness">Membrane Thickness</label>
          <input type="number" class="form-control" [(ngModel)]="membraneThickness" id="membraneThickness"
                 placeholder=""
                 name="membraneThickness">
        </div>
        <div class="form-group">
          <label for="deckAreaSqf">Deck Area Sqf:</label>
          <input type="text" class="form-control " [(ngModel)]="deckAreaSqf" id="deckAreaSqf"
                 (focusout)="sqftoSQ(deckAreaSqf,'deckAreaSqf')" placeholder="" name="deckAreaSqf">
        </div>
        <div class="form-group">
          <label for="parapetAreSqf">Parapet Area Sqf</label>
          <input type="text" class="form-control" [(ngModel)]="parapetAreSqf" id="parapetAreSqf"
                 (focusout)="sqftoSQ(parapetAreSqf,'parapetAreSqf')" placeholder="" name="parapetAreSqf">
        </div>
        <div class="form-group">
          <label for="rtuLFT">RTU's Linear Foot</label>
          <input type="number" class="form-control" [(ngModel)]="rtuLFT" id="rtuLFT" (focusout)="termBarCount(rtuLFT)"
                 placeholder="" name="rtuLFT">
        </div>
        <div class="form-group">
          <label for="outsideCorners">Outside Corners</label>
          <input type="number" class="form-control" [(ngModel)]="outsideCorners" id="outsideCorners"
                 (focusout)="setCornerCount(outsideCorners)" placeholder="" name="outsideCorners">
        </div>

      </div>
      <div class="col-2">
        <div class="form-group">
          <label for="pitchPockets">Pitch Pockets</label>
          <input type="number" class="form-control" [(ngModel)]="pitchPockets" id="pitchPockets"
                 (focusout)="setPitchPockets(pitchPockets)" placeholder="" name="pitchPockets">
        </div>

        <div class="form-group">
          <label for="closeBoots">Close boots</label>
          <input type="number" class="form-control" [(ngModel)]="closeBoots" id="closeBoots"
                 (focusout)="setCloseBoots(closeBoots)" placeholder="" name="closeBoots">
        </div>

        <div class="form-group">
          <label for="drains">Drains</label>
          <input type="number" class="form-control" [(ngModel)]="drains" id="drains" (focusout)="setDrains(drains)"
                 placeholder="" name="drains">
        </div>
        <div class="form-group">
          <label for="vents">Vents</label>
          <input type="number" class="form-control" [(ngModel)]="vents" id="vents" (focusout)="setVents(vents)"
                 placeholder="" name="vents">
        </div>
        <div class="form-group">
          <label for="walkpads">Walkpads</label>
          <input type="number" class="form-control" [(ngModel)]="walkpads" id="walkpads"
                 (focusout)="setWalkpads(walkpads)" placeholder="" name="walkpads">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <label for="coppingMetalStretch">Copping metal stretch</label>
          <input type="number" class="form-control" [(ngModel)]="copingMetalStretch" id="copingMetalStretch"
                 (focusout)="setCopingMetalStretch(copingMetalStretch)" placeholder=""
                 name="coppingMetalStretch">
        </div>
        <div class="form-group">
          <label for="coppingMetalLFT">Copping Metal Linear foot</label>
          <input type="number" class="form-control" [(ngModel)]="copingMetalLFT" id="copingMetalLFT"
                 (focusout)="setCopingMetalLFT(copingMetalLFT)" placeholder=""
                 name="coppingMetalLFT">
        </div>
        <div class="form-group">
          <label for="membraneStretch">Membrane Stretch</label>
          <input type="number" class="form-control" [(ngModel)]="membraneStretch" id="membraneStretch"
                 (focusout)="setMembraneStretch(membraneStretch)" placeholder=""
                 name="membraneStretch">
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <label for="collectorHeadCount">Collector Heads Count</label>
          <input type="number" class="form-control" [(ngModel)]="collectorHeadCount" id="collectorHeadCount"
                 (focusout)="setCollectorHeadCount(collectorHeadCount)" placeholder=""
                 name="collectorHeadCount">
        </div>
        <div class="form-group">
          <label for="downSpoutLFT">Down spout Lenght</label>
          <input type="number" class="form-control" [(ngModel)]="downSpoutLFT" id="downSpoutLFT" placeholder=""
                 (focusout)="setDownSpoutLFT(downSpoutLFT)" name="downSpoutLFT">
        </div>
        <div class="form-group">
          <label for="splitBoots">Split Boots</label>
          <input type="number" class="form-control" [(ngModel)]="splitBoots" id="splitBoots" placeholder=""
                 (focusout)="setSplitBoots(splitBoots)" name="splitBoots">
        </div>
      </div>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="button" class="btn btn-warning">Submit</button>
  </form>
</div>



  <div class="container">
    <div class="row">
      <div class="col-2">
        <label for="deckSQ">Deck SQ</label>
        <p id="deckSQ">{{deckSQ}}</p>

        <label for="parapetSQ">Parapet SQ</label>
        <p id="parapetSQ">{{parapetSQ}}</p>
        <label for="totalSQ">Total Roof SQ</label>
        <p id="totalSQ"></p>

        <label for="totalRoofSqf">Total Roof sqf</label>
        <p id="totalRoofSqf">{{totalRoofSqf}}</p>
        <label for="screwSize">Screw Size</label>
        <p id="screwSize"></p>
        <label for="screwType">Screw Type</label>
        <p id="screwType">{{screwType}}</p>
        <label for="insulationBoardCount">Insulation Board Count</label>
        <p id="insulationBoardCount"></p>
      </div>

      <div class="col-2">
        <label for="insulationScrews">Insulation Screw Count</label>
        <p id="insulationScrews"></p>


        <label for="insulationPlates">Insulation Plates</label>
        <p id="insulationPlates"></p>

        <label for="pictureFrameScrews">Picture Frame Screws</label>
        <p id="pictureFrameScrews"></p>

        <label for="fieldScrews">Field Screws</label>
        <p id="fieldScrews"></p>
      </div>
      <div class="col-2">
        <label for="fieldRolls">Field Rolls</label>
        <p id="fieldRollsShow"></p>

        <label for="terminationBar">Termination Bar</label>
        <p id="terminationBarShow"></p>

        <label for="mastic">Mastic</label>
        <p id="masticShow"></p>

        <label for="splitBoots">Split Boots</label>
        <p id="splitBootsShow"></p>
      </div>
      <div class="col-2">
        <label for="fieldScrewsPlates">Field Screws Cleat plates</label>
        <p id="fieldScrewsPlates"></p>

        <label for="wallPlates">Wall Plates</label>
        <p id="wallPlates"></p>

        <label for="totalScrews">Total Screws</label>
        <p id="totalScrewsShow"></p>


        <label for="pictureFrameRolls">Picture Frame Rolls</label>
        <p id="pictureFrameRollsShow"></p>
      </div>
      <div class="col-2">

        <label for="insulationScrews">Insulation Screw Count</label>
        <p id="insulationScrews"></p>


        <label for="insulationPlates">Insulation Plates</label>
        <p id="insulationPlates"></p></div>

      <label for="pictureFrameScrews">Picture Frame Screws</label>
      <p id="pictureFrameScrews"></p>

      <label for="closeBootsShow">Close Boot Show</label>
      <p id="closeBootsShow"></p>
    </div>
    <div>
      <label for="fieldScrews">Field Screws</label>
      <p id="fieldScrews"></p></div>

    <label for="fieldScrews">Brand</label>
    <p id="fieldScrews"></p></div>


</div>
