<div class="col-lg-12 col-md-12 mb-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Striped Rows</h5>

      <table class="table table-striped table-bordered table-hover">

        <thead>
        <tr>
          <th><button class="button warning">Add Lead</button></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th scope="col">ID#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
          <th scope="col">phoneNumber</th>
          <th scope="col">Lead Source</th>
          <th scope="col">Message</th>
          <th scope="col">Created Date</th>
          <th scope="col">Updated Date</th>

        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let lead of leads ">

          <td scope="row">{{lead.id}}</td>
          <td scope="row">{{lead.fname}}</td>
          <td scope="row">{{lead.lname}}</td>
          <td>{{lead.email}}</td>
          <td>{{lead.phoneNumber || "NA" }}</td>

          <td>{{lead.leadSource || "NA"}}</td>
          <td>{{lead.message || "NA"}}</td>
          <td>{{lead.createdDate || "NA"}}</td>
          <td>{{lead.updatedDate|| "NA"}}</td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
