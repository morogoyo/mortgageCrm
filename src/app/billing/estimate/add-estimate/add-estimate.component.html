<div class="container">
  <form class="forms-sample" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="fname" class="form-label">First Name</label>
      <input type="text" class="form-control" formControlName="fname" id="fname" autocomplete="off" placeholder="First Name">
    </div>
    <div class="mb-3">
      <label for="lname" class="form-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lname" id="lname" autocomplete="off" placeholder="Last Name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">description</label>
      <input type="text" class="form-control" formControlName="description" id="description" autocomplete="off" placeholder="Phone Number">
    </div>
    <div class="mb-3">
      <label for="billingAddress" class="form-label">Billing Address</label>
      <input type="text" class="form-control" formControlName="billingAddress" id="billingAddress" autocomplete="off" placeholder="billingAddress">
    </div>
   <div class="mb-3">
      <label for="projectAddress" class="form-label">Project Address</label>
      <input type="text" class="form-control" formControlName="projectAddress" id="projectAddress" autocomplete="off" placeholder="projectAddress">
    </div>
   <div class="mb-3">
      <label for="clientName" class="form-label">clientName</label>
      <input type="text" class="form-control" formControlName="clientName" id="clientName" autocomplete="off" placeholder="clientName">
   </div>
   <div class="mb-3">
      <label for="date" class="form-label">date</label>
      <input type="text" class="form-control" formControlName="date" id="date" autocomplete="off" placeholder=" date">
    </div>
   <div class="mb-3">
      <label for="date" class="form-label">date</label>
      <input type="text" class="form-control" formControlName="date" id="date" autocomplete="off" placeholder="date">
    </div>
   <div class="mb-3">

      <label for="category" class="form-label">category</label>
      <input type="text" class="form-control" formControlName="category" id="category" autocomplete="off" placeholder=" category">
    </div>
   <div class="mb-3">
      <label for="estimateNumber" class="form-label"> estimateNumber</label>
      <input type="text" class="form-control" formControlName="estimateNumber" id="estimateNumber" autocomplete="off" placeholder="estimateNumber ">
    </div>
   <div class="mb-3">
      <label for="termsAndConditions" class="form-label"> termsAndConditions</label>
      <input type="text" class="form-control" formControlName="termsAndConditions" id="termsAndConditions" autocomplete="off" placeholder="termsAndConditions">
    </div>

    <div class="form-check mb-3">

    </div>
    <button type="submit" class="btn btn-primary me-2">Submit</button>

  </form>

</div>
