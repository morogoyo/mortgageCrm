<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://media.licdn.com/dms/image/D4E35AQFpY7S8aqpjkA/profile-framedphoto-shrink_200_200/0/1687173316044?e=1691971200&v=beta&t=9U3GF4jV6GqtEnLzWNxyvfuMVKetGwtx2pnrStzaKik)' }">
            <p class="text-muted fw-normal mb-4">UserName: demoUser</p>
            <p class="text-muted fw-normal mb-4">password : password</p>
            <p class="text-muted fw-normal mb-4"> Use the above for testing or create your own registered User</p>
            <p class="text-muted fw-normal mb-4"> Under the Login button</p>
            <p class="text-muted fw-normal mb-4">No data will be save for more than 30 minutes, Database is reset every 30 minutes</p>
          </div>
        </div>
        <div class="col-md-8 ps-md-0">

          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="nobleui-logo d-block mb-2">CRM<span>UI</span></a>
            <h5 class="text-muted fw-normal mb-4">Welcome back! Log in to your account.</h5>

            <form [formGroup]="Login"  (ngSubmit)="onLoggedin($event)" class="forms-sample">
              <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input formControlName="username" type="text" class="form-control" id="username" placeholder="username" value="morogoyo">
<!--                <input type="email" class="form-control" id="username" placeholder="Email" value="admin@demo.com">-->
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
<!--                <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" >-->
                <input formControlName="password" type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" value="password">
              </div>
<!--              <div class="form-check mb-3">-->
<!--                <input type="checkbox" class="form-check-input" id="authCheck">-->
<!--                <label class="form-check-label" for="authCheck">-->
<!--                  Remember me-->
<!--                </label>-->
<!--              </div>-->
              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" >Login</button>
<!--                <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">-->
<!--                  <i class="feather icon-twitter btn-icon-prepend"></i>-->
<!--                  Login with twitter-->
<!--                </button>-->
              </div>
              <a routerLink="/auth/register" class="d-block mt-3 text-muted">Not a user? Sign up</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
